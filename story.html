<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лесные Проказники - Сказка</title>
    <!-- Подключаем шрифт Nunito через Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK для аналитики (подключаем как модуль) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAnalytics, logEvent } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js';

        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            logEvent(analytics, 'page_view', {
                page_title: 'Story Page',
                page_location: window.location.href
            });
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Failed to initialize Firebase:', error);
        }
    </script>
</head>
<body>
    <div class="story-container">
        <header class="header">
            <h1 id="story-title">Название сказки</h1>
        </header>
        <div id="story-content">
            <!-- Части сказки будут добавляться через JavaScript -->
        </div>
        <div class="navigation">
            <button id="prev-btn" class="nav-btn" disabled>
                <span class="nav-icon nav-icon-prev"></span> Назад
            </button>
            <span id="page-counter">1 / 1</span>
            <button id="next-btn" class="nav-btn">
                Далее <span class="nav-icon nav-icon-next"></span>
            </button>
        </div>
        <div class="button-container">
            <a href="toc.html" class="back-button">Вернуться к содержанию</a>
        </div>
    </div>
    <footer class="footer">
        <p>© 2025 Лесные Проказники. Все права защищены.</p>
    </footer>
    <script type="module" src="story.js"></script>
</body>
</html>
